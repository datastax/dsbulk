environment:
  appveyor_build_worker_cloud: gce
  test_profile: default
  matrix:
    - java_version: 1.8.0
platform: x64
init:
  - git config --global core.autocrlf true
install:
  - ps: .\appveyor.ps1
build_script:
  - mvn install -DskipTests=true -B -V -Ddriver.version=1.5.0
test_script:
  - mvn verify -B -Ddriver.version=1.5.0
on_finish:
  - ps: .\uploadtests.ps1
cache:
  - C:\Users\appveyor\.m2
