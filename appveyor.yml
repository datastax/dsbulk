environment:
  appveyor_build_worker_cloud: gce
  test_profile: default
  matrix:
    - java_version: 1.8.0
platform: x64
init:
  - git config --global core.autocrlf true
install:
  - ps: .\appveyor.ps1
build_script:
  - iwr -outf driver.jar https://datastax.jfrog.io/datastax/datastax-releases-local/com/datastax/dse/dse-java-driver-core/1.6.5/dse-java-driver-core-1.6.5.jar
  - iwr -outf driver.pom https://datastax.jfrog.io/datastax/datastax-releases-local/com/datastax/dse/dse-java-driver-core/1.6.5/dse-java-driver-core-1.6.5.pom
  - mvn install:install-file -Dfile=driver.jar -DpomFile=driverx  .pom
  - mvn install -DskipTests=true -B -V
test_script:
  - mvn verify -B
on_finish:
  - ps: .\uploadtests.ps1
cache:
  - C:\Users\appveyor\.m2
